<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <div class="container">
            <input class="input" type="text" name="nome" id="nome" placeholder="Nome: ">
            <input class="input" type="email" name="email" id="email" placeholder="Email: ">

            <div class="container-password">
                <input class="input password-input" type="password" name="password" id="password" placeholder="Senha: ">
                <img class="eye-opened" src="https://cdn.icon-icons.com/icons2/2406/PNG/512/eye_visible_hide_hidden_show_icon_145988.png" alt="" width="30px" height="30px"> 
            </div>

            <button class="button" type="submit">Cadastrar</button>
        </div>
    </form>



    <script src="script.js"></script>
</body>
</html>
