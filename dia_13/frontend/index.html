<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima atual</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title-page">...</h1>
      
      <div id="weather-display">Carregando...</div>

      <div class="clock">

        <div class="div-hour">
          <span class="hour">00</span>
          <span class="hour-text">horas</span>
        </div>

        <div class="div-minutes">
            <span class="minutes">00</span>
            <span class="minutes-text">minutos</span>
        </div>

        <div class="div-seconds">
            <span class="seconds">00</span>
            <span class="seconds-text">segundos</span>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
